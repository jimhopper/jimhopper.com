# Title, decription, tagline and URL for your site
# Can be used in your theme by calling 'site.title' and so on
title: Jim Hopper, Ph.D.
description: Clinical psychologist and independent consultant, Teaching Associate in Psychology, Harvard Medical School, and nationally recognized expert on psychological trauma.
url: www.jimhopper.com

# Used so Jekyll outputs the site correctly so Gulp can do what it wants
source: src
destination: dist
exclude:

collections:
  child-abuse:
    output: true
    permalink: /child-abuse/:title/
  consequences-of-abuse:
    output: true
    permalink: /child-abuse/consequences-of-abuse/:title/
  recovered-memories:
    output: true
    permalink: /child-abuse/recovered-memories/:title/
  sexual-abuse-of-boys:
    output: true
    permalink: /child-abuse/sexual-abuse-of-boys/:title/
  healing-and-happiness:
    output: true
    permalink: /healing-and-happiness/:title/
  mindfulness-and-meditation:
    output: true
    permalink: mindfulness-and-meditation/:title/
  the-brain:
    output: true
    permalink: /the-brain/:title/

defaults:
  -
    scope:
      path: ""
      type: child-abuse
    values:
      topic: child-abuse
      topic_name: Child Abuse
      layout: topic
      class: topic child-abuse
  -
    scope:
      path: ""
      type: the-brain
    values:
      topic: the-brain
      topic_name: The Brain
      layout: topic
      class: topic the-brain
  -
    scope:
      path: ""
      type: mindfulness-and-meditation
    values:
      topic: mindfulness-and-meditation
      topic_name: Mindfulness & Meditation
      layout: topic
      class: topic mindfulness-and-meditation
  -
    scope:
      path: ""
      type: sexual-abuse-of-boys
    values:
      topic: child-abuse
      topic_name: Child Abuse
      subtopic: Sexual Abuse of Boys
      layout: topic
      class: topic child-abuse
  -
    scope:
      path: ""
      type: recovered-memories
    values:
      topic: child-abuse
      topic_name: Child Abuse
      subtopic: Recovered Memories
      layout: topic
      class: topic child-abuse
  -
    scope:
      path: ""
      type: healing-and-happiness
    values:
      topic: healing-and-happiness
      topic_name: Healing & Happiness
      layout: topic
      class: topic healing-and-happiness
  -
    scope:
      path: ""
      type: consequences-of-abuse
    values:
      topic: child-abuse
      topic_name: Child Abuse
      subtopic: Consequences of Abuse
      layout: topic
      class: topic child-abuse
  -
    scope:
      path: "about.html"
    values:
      layout: default
  -
    scope:
      path: "publications.html"
    values:
      layout: default
  -
    scope:
      path: "services.html"
    values:
      layout: default
  -
    scope:
      path: "sexual-assault.html"
    values:
      layout: topic
      permalink: /sexual-assault/
      class: topic sexual-assault
  -
    scope:
      path: "repeat-rape-by-college-men.md"
    values:
      layout: topic
      permalink: /sexual-assault/repeat-rape-by-college-men/
      class: topic sexual-assault
  -
    scope:
      path: "cms.md"
    values:
      layout: "cms"
      permalink: "/cms/"
      _hide_content: true


# Markdown library and options
markdown: redcarpet

# Extending Jekyll
gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
